<div id="learner" class="white_content" style="display: block;">
    <h3>{{name}}</h3>
    <h4>{{location}}</h4>
    <h4>{{performance*100}}</h4>
    <h4>{{dropout_status}}</h4>
    <h4>{{forum_score}}</h4>
    <h4>{{gender}}</h4>
    <h4>{{year_of_birth}}</h4>
    <h4>{{level_of_education}}</h4>
    <a href="javascript:void(0)"
       onclick="document.getElementById('learner').style.display='none';document.getElementById('fade').style.display='none'">Close</a>
</div>
