    <table id="myTable" class="table table-striped">
        <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Predicted Performance</th>
            <th>Predicted Dropout Status</th>
        </tr>
        </thead>
        <tbody>
        {% for n in mylist %}
        <tr>
            <td><a href="javascript:void(0)" onclick="displayLearners({{n.href}})">{{n.id}}</a></td>
            <td><a href="javascript:void(0)" onclick="displayLearners({{n.href}})">{{n.name}}</a></td>
            <td><a href="javascript:void(0)" onclick="displayLearners({{n.href}})">{{n.grade*100}}</a></td>
            <td><a href="javascript:void(0)" onclick="displayLearners({{n.href}})">{{n.dropout}}</a></td>
        </tr>
        {%- endfor %}
        </tbody>
    </table>
