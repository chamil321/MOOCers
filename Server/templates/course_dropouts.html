<div class="row header" style="text-align:center;margin-left: 0;margin-right: 0;">
    <h2 id="dropout-title">These students are likely to drop out</h2>
</div>
<table id="myTable" class="table table-striped">
    <thead>
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Predicted Performance</th>
        <th>Predicted Dropout Status</th>
    </tr>
    </thead>
    <tbody>
    {% for n in mylist %}
    <tr>
        <td><a href="javascript:void(0)" onclick="displayLearners('{{n.name}}')">{{n.id}}</a></td>
        <td><a href="javascript:void(0)" onclick="displayLearners('{{n.name}}')">{{n.name}}</a></td>
        <td><a href="javascript:void(0)" onclick="displayLearners('{{n.name}}')">{{n.grade*100}}</a></td>
        <td><a href="javascript:void(0)" onclick="displayLearners('{{n.name}}')">{{n.dropout}}</a></td>
    </tr>
    {%- endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function () {
        $('#myTable').dataTable();
    });
</script>
