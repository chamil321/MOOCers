<div class="row header" style="text-align:center;margin-left: 0;margin-right: 0;">
    <h2>These students are likely to drop out</h2>
</div>
<table id="myTable" class="table table-striped">
    <thead>
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Performance</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    {% for n in mylist %}
    <a href="#">
        <tr>
            <td><a href="learners/{{n.href}}">{{n.id}}</a></td>
            <td><a href="learners/{{n.href}}">{{n.name}}</a></td>
            <td><a href="learners/{{n.href}}">{{n.grade}}</a></td>
            <td><a href="learners/{{n.href}}">{{n.location}}</a></td>
        </tr>
        {%- endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function () {
        $('#myTable').dataTable();
    });
</script>
